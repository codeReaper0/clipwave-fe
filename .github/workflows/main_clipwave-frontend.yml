name: Deploy Next.js app to Azure Web App - clipwave-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A67216519CC3471DA3022CF2618E67E4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BDC75F76D57B4A57877A2711D3DB73CA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3FF2F47744F641D195B606454A5BDE68 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "clipwave-frontend"
          slot-name: "Production"
          package: .
